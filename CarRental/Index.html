<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Car Rental Service</h1>
        <form id="rentalForm" novalidate>
            <!-- Step 1: Pickup, Drop-off & Car Type -->
            <div id="step1" class="form-step">
                <div class="mb-3">
                    <label for="pickupLocation" class="form-label" aria-label="Select Pickup Location">Pickup Location</label>
                    <select class="form-select" id="pickupLocation" required>
                        <option value="" disabled selected>Select Pickup Location</option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Durban">Durban</option>
                        <option value="Cape Town">Cape Town</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dropoffLocation" class="form-label" aria-label="Select Drop-off Location">Drop-off Location</label>
                    <select class="form-select" id="dropoffLocation" required>
                        <option value="" disabled selected>Select Drop-off Location</option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Durban">Durban</option>
                        <option value="Cape Town">Cape Town</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="carType" class="form-label" aria-label="Select Car Type">Car Type</label>
                    <select class="form-select" id="carType" required>
                        <option value="" disabled selected>Select Car Type</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="convertible">Convertible</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: Rental Duration, Dates, and Price Calculation -->
            <div id="step2" class="form-step d-none">
                <div class="mb-3">
                    <label for="km" class="form-label" aria-label="Total Kilometers">Total Kilometers</label>
                    <input type="number" class="form-control" id="km" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="pickupDate" class="form-label" aria-label="Pickup Date">Pickup Date</label>
                    <input type="text" class="form-control datepicker" id="pickupDate" required>
                </div>

                <div class="mb-3">
                    <label for="dropoffDate" class="form-label" aria-label="Drop-off Date">Drop-off Date</label>
                    <input type="text" class="form-control datepicker" id="dropoffDate" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label" aria-label="Price">Price</label>
                    <input type="text" class="form-control" id="price" disabled>
                </div>
            </div>

            <!-- Step 3: Payment Mode, Cash/Card Details -->
            <div id="step3" class="form-step d-none">
                <div class="mb-3">
                    <label for="paymentMode" class="form-label" aria-label="Payment Mode">Mode of Payment</label>
                    <select class="form-select" id="paymentMode" required>
                        <option value="" disabled selected>Select Payment Mode</option>
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                    </select>
                </div>

                <!-- Cash Payment -->
                <div id="cashDetails" class="d-none">
                    <div class="mb-3">
                        <label for="cashAmount" class="form-label" aria-label="Cash Amount">Amount (in USD)</label>
                        <input type="number" class="form-control" id="cashAmount" min="1" required>
                    </div>
                </div>

                <!-- Card Details -->
                <div id="cardDetails" class="d-none">
                    <div class="mb-3">
                        <label for="cardType" class="form-label" aria-label="Card Type">Card Type</label>
                        <select class="form-select" id="cardType" required>
                            <option value="" disabled selected>Select Card Type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">MasterCard</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cardNumber" class="form-label" aria-label="Card Number">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" pattern="\d{16}" title="16-digit card number" required>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-navigation">
                <button type="button" class="btn btn-secondary" id="prevButton" onclick="navigate('prev')" disabled>Previous</button>
                <button type="button" class="btn btn-primary" id="nextButton" onclick="navigate('next')">Next</button>
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Rent Car</button>
            </div>
        </form>

        <!-- Feedback Message -->
        <div id="feedback" class="alert alert-success mt-4 d-none" role="alert">
            <strong>Success!</strong> Your car rental has been processed successfully.
        </div>
    </div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load Bootstrap Bundle (JS + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Bootstrap Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="js/custom.js"></script>
</body>
</html>
